<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radar</title>
        <meta name="title" content="Radar - Stedet for musikkultur i aarhus">
        <meta name="description" content="Besøg Radar og oplev musikkulturen i aarhus på egen hånd. Kom til fede koncerter med det bedste af de nye kunstnere">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="img/radar-logo.png"/>
    </head>

    <body>
        <header>
            
            <a href="index.html"><img src="img/radar-logo-bgremoved.png" alt="radar logo" class="logo" loading="lazy"/></a>
            
         <input type="checkbox" id="menu-bar">
        <label for="menu-bar"><img class="menubillede" src="img/menu.svg" alt="menu" ></label>
        <nav class="navbar">
            <ul>
                <li><a href="">støt kunstnerne</a></li>
                <li><a href="">nyheder</a></li>
                <li><a href="">koncerter</a> </li>
                <li><a href="">nye kunstnere</a></li>
                <li><a href="">om radar</a></li>
            </ul>
        </nav>
        </header>

        <main>
            <section class="koncerter">
                <h1>Kommmende Koncerter</h1>
                <article class="koncerter-grid">
                    <section class="koncert">
                        <img src="img/koncert-1.png" alt="Sophie Pugga, Support Hannah">
                        <article>
                            <p class="koncert-titel">sophie pugga<br>support hannah</p>
                            <p class="koncert-dato">7/3</p>
                        </article>
                    </section>
                    <section class="koncert">
                        <img src="img/koncert-2.png" alt="Gazo">
                        <article>
                            <p class="koncert-titel">gazo</p>
                            <p class="koncert-dato">20/3</p>
                        </article>
                    </section>
                    <section class="koncert">
                        <img src="img/koncert-3.png" alt="Asbjørn">
                        <article>
                            <p class="koncert-titel">asbjørn</p>
                            <p class="koncert-dato">17/4</p>
                        </article>
                    </section>
                </article>
            </section>
            <section class="news">
                <h2>Nyheder</h2>
                <article class="news-grid">
                    <section class="news-item">
                        <img src="img/radar-2025.jpg" alt="Radar 2025">
                        <p>Sådan bliver Radars 2025</p>
                    </section>
                    <section class="news-item">
                        <img src="img/sophia-sagaradze.jpg" alt="Sophia sophia-sagaradze">
                        <p>Sophia sophia-sagaradze: “jeg havde ikke opnået<br>det samme uden radar”</p>
                    </section>
                </article>
            </section>
</body>
</html>
